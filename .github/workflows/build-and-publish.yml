name: Build and Publish Microservices

on:
  push:
    branches:
      - main
    paths:
      - '**.java'
      - '**/pom.xml'
      - '**/src/**'
      - '.github/workflows/**'
      - '**/Dockerfile'
  pull_request:
    branches:
      - main
    paths:
      - '**.java'
      - '**/pom.xml'
      - '**/src/**'
      - '.github/workflows/**'
      - '**/Dockerfile'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  discover-modules:
    name: Discover Modules
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.set-modules.outputs.modules }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files_ignore: |
            docs/**
            *.md
            LICENSE
            .gitignore

      - name: Determine changed modules
        id: set-modules
        run: |
          ALL_MODULES=$(grep -oP '(?<=<module>).*?(?=</module>)' pom.xml | sed 's/[[:space:]]//g' | grep -v "shared")
          CHANGED_FILES="${{ steps.changed-files.outputs.all_changed_files }}"
          
          # Check for global changes
          GLOBAL_CHANGE=false
          if echo "$CHANGED_FILES" | grep -qE "pom.xml|shared/|.github/workflows/build-and-publish.yml"; then
            GLOBAL_CHANGE=true
          fi
          
          TO_BUILD=()
          if [ "$GLOBAL_CHANGE" = "true" ]; then
            echo "Global change detected, building all modules."
            for mod in $ALL_MODULES; do
              TO_BUILD+=("$mod")
            done
          else
            for mod in $ALL_MODULES; do
              if echo "$CHANGED_FILES" | tr ' ' '\n' | grep -q "^$mod/"; then
                TO_BUILD+=("$mod")
              fi
            done
          fi
          
          if [ ${#TO_BUILD[@]} -eq 0 ]; then
            echo "No modules changed."
            echo "modules=[]" >> $GITHUB_OUTPUT
          else
            JSON_MODULES=$(printf '%s\n' "${TO_BUILD[@]}" | jq -R . | jq -s -c .)
            echo "Modules to build: $JSON_MODULES"
            echo "modules=$JSON_MODULES" >> $GITHUB_OUTPUT
          fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn clean test

  build-and-publish:
    name: Build and Publish Images
    needs: [test, discover-modules]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && needs.discover-modules.outputs.modules != '[]'
    strategy:
      matrix:
        module: ${{ fromJson(needs.discover-modules.outputs.modules) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and install all modules (including shared)
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.module }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image for ${{ matrix.module }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.module }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
