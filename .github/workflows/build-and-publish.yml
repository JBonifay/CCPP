name: Build and Publish to GitHub Packages

on:
  push:
    branches:
      - main
    paths:
      - '**.java'
      - '**/pom.xml'
      - '**/src/**'
      - '.github/workflows/**'
      - '**/Dockerfile'
  pull_request:
    branches:
      - main
    paths:
      - '**.java'
      - '**/pom.xml'
      - '**/src/**'
      - '.github/workflows/**'
      - '**/Dockerfile'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  discover-modules:
    name: Discover Modules
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.set-modules.outputs.modules }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Discover modules from pom.xml
        id: set-modules
        run: |
          MODULES=$(grep -oP '(?<=<module>)[^<]+' pom.xml | grep -v "shared" | jq -R -s -c 'split("\n")[:-1]')
          echo "Discovered modules: $MODULES"
          echo "modules=$MODULES" >> $GITHUB_OUTPUT

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn clean test

  build-and-publish:
    name: Build and Publish Images
    needs: [test, discover-modules]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        module: ${{ fromJson(needs.discover-modules.outputs.modules) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and publish image for ${{ matrix.module }}
        run: |
          mvn spring-boot:build-image \
            -pl ${{ matrix.module }} \
            -Dspring-boot.build-image.publish=true \
            -Ddocker.publishRegistry.username=${{ github.actor }} \
            -Ddocker.publishRegistry.password=${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}