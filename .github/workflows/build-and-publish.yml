name: Build and Publish Microservices

on:
  push:
    branches:
      - main
    paths:
      - '**.java'
      - '**/pom.xml'
      - '**/src/**'
      - '.github/workflows/**'
      - '**/Dockerfile'
  pull_request:
    branches:
      - main
    paths:
      - '**.java'
      - '**/pom.xml'
      - '**/src/**'
      - '.github/workflows/**'
      - '**/Dockerfile'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  discover-modules:
    name: Discover Modules
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.set-modules.outputs.modules }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Discover modules from pom.xml
        id: set-modules
        run: |
          MODULES=$(grep -oP '(?<=<module>)[^<]+' pom.xml | grep -v "shared" | jq -R -s -c 'split("\n")[:-1]')
          echo "Discovered modules: $MODULES"
          echo "modules=$MODULES" >> $GITHUB_OUTPUT

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn clean test

  build-and-publish:
    name: Build and Publish Images
    needs: [test, discover-modules]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        module: ${{ fromJson(needs.discover-modules.outputs.modules) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and install all modules (including shared)
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.module }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image for ${{ matrix.module }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.module }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
