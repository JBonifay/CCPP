name: Build and Test

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'shared/**'
      - 'ProjectPlanning/**'
      - 'BudgetManagement/**'
      - 'TeamCollaboration/**'
      - 'ContentPlanning/**'
      - 'Notification/**'
      - 'ApiGateway/**'
      - 'pom.xml'
      - '.github/workflows/build-and-test.yml'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    name: Build with Maven
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: Run tests
        run: mvn -B test --file pom.xml

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Maven Tests
          path: '**/target/surefire-reports/TEST-*.xml'
          reporter: java-junit
          fail-on-error: true

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: maven-build-artifacts
          path: |
            **/target/*.jar
            !**/target/*-sources.jar
            !**/target/*-javadoc.jar
          retention-days: 30

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Maven verify
        run: mvn -B verify --file pom.xml

      - name: Check test coverage
        run: |
          echo "Test coverage check (configure JaCoCo later)"
          # mvn jacoco:check

  publish:
    name: Publish Artifacts
    runs-on: ubuntu-latest
    needs: [build, code-quality]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: maven-build-artifacts

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            **/target/*.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Archive artifacts
        run: |
          mkdir -p release
          find . -name "*.jar" -not -name "*-sources.jar" -not -name "*-javadoc.jar" -exec cp {} release/ \;
          tar -czf ccpp-artifacts-${{ github.sha }}.tar.gz release/

      - name: Upload release archive
        uses: actions/upload-artifact@v4
        with:
          name: ccpp-release-${{ github.sha }}
          path: ccpp-artifacts-${{ github.sha }}.tar.gz
          retention-days: 90
